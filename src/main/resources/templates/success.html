<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p data-th-object="${transfer}">
        <div>
            Your transfer of 
            <span data-th-text="'$'+${transfer.amount}"></span>
            from 
            <span data-th-text="${transfer.fromName}"></span>
            <span data-th-text="'('+${transfer.fromAccount}+')'"></span>
            to
            <span data-th-text="${transfer.toName}"></span>s
            <span data-th-text="'('+${transfer.toAccount}+')'"></span>
            is successful.
        </div>
        <div>
            Transaction id is
            <span data-th-text="${transactionId}+'.'"></span>
        </div>
    </p>
</body>
</html>
